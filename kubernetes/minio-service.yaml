apiVersion: v1
kind: Service
metadata:
  name: minio-service
  labels:
    app: minio
spec:
  type: ClusterIP
  clusterIP: None  # Headless service pour StatefulSet
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: minio
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
---
apiVersion: v1
kind: Service
metadata:
  name: minio-loadbalancer
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: minio
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
