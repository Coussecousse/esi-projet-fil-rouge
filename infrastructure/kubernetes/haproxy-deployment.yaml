apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0
        maxconn 4096

    defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        option  forwardfor
        timeout connect 5000ms
        timeout client  50000ms
        timeout server  50000ms

    # Stats page
    frontend stats
        bind *:8404
        stats enable
        stats uri /stats
        stats refresh 10s
        stats admin if TRUE

    # Frontend HTTP
    frontend http_frontend
        bind *:80
        mode http
        
        acl is_api path_beg /api
        use_backend backend_api if is_api
        default_backend frontend_app

    # Backend API
    backend backend_api
        mode http
        balance roundrobin
        option httpchk GET /health
        http-check expect status 200
        
        server-template backend 1-10 backend-service:8000 check resolvers k8s init-addr none

    # Backend Frontend
    backend frontend_app
        mode http
        balance roundrobin
        option httpchk GET /
        http-check expect status 200
        
        server-template frontend 1-10 frontend-service:80 check resolvers k8s init-addr none
    
    # Resolvers pour Kubernetes
    resolvers k8s
        parse-resolv-conf
        hold valid 10s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
  labels:
    app: haproxy
spec:
  replicas: 2  # HAProxy redondant
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
      - name: haproxy
        image: haproxy:2.4
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 8404
          name: stats
        volumeMounts:
        - name: haproxy-config
          mountPath: /usr/local/etc/haproxy
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /stats
            port: 8404
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /stats
            port: 8404
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: haproxy-config
        configMap:
          name: haproxy-config
