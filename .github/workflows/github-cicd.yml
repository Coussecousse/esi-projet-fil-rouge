name: CI/CD Pipeline - Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================
  # STAGE 1: BUILD
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - patient
          - rdv
          - documents
          - facturation
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/service-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/service-${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGE 2: TEST
  # ============================================
  test-services:
    name: Test Microservices
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_pass
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Patient Service
        run: |
          cd services/service-patient
          pip install -r requirements.txt
          pytest tests/ -v || echo "Tests will be implemented"
      
      - name: Test RDV Service
        run: |
          cd services/service-rdv
          npm ci
          npm test || echo "Tests will be implemented"
      
      - name: Integration Tests
        run: |
          docker-compose -f compose.yml up -d
          sleep 60
          ./kong/configure-kong.sh
          curl -f http://localhost:8000/api/appointments || exit 1
          docker-compose -f compose.yml down

  # ============================================
  # STAGE 3: DEPLOY DEV
  # ============================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, test-services]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: http://dev.medisecure.local
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /opt/medisecure
            docker-compose -f compose.yml pull
            docker-compose -f compose.yml up -d
            sleep 30
            ./kong/configure-kong.sh
            docker-compose -f compose.yml ps
      
      - name: Health Check
        run: |
          sleep 30
          curl -f http://${{ secrets.DEV_HOST }}:8000/api/appointments

  # ============================================
  # STAGE 4: DEPLOY STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-services]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.medisecure.local
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/medisecure
            docker-compose -f compose.yml pull
            docker-compose -f compose.yml up -d
            sleep 30
            ./kong/configure-kong.sh
            docker-compose -f compose.yml ps
      
      - name: Health Check
        run: |
          sleep 30
          curl -f http://${{ secrets.STAGING_HOST }}:8000/api/appointments
      
      - name: Smoke Tests
        run: |
          curl -f http://${{ secrets.STAGING_HOST }}:8000/api/patients || exit 1
          curl -f http://${{ secrets.STAGING_HOST }}:8000/api/appointments || exit 1

  # ============================================
  # STAGE 5: DEPLOY PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-services]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://medisecure.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Backup Database
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/medisecure
            ./scripts/backup.sh
      
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/medisecure
            docker-compose -f compose.yml pull
            docker-compose -f compose.yml up -d --no-deps --build
            sleep 30
            ./kong/configure-kong.sh
            docker-compose -f compose.yml ps
      
      - name: Health Check
        run: |
          sleep 60
          curl -f https://medisecure.com:8000/api/appointments || exit 1
      
      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/medisecure
            docker-compose -f compose.yml down
            # Restore from backup if needed

  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
