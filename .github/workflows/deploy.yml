name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        working-directory: ./medisecure-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        working-directory: ./medisecure-backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run tests with coverage
        working-directory: ./medisecure-backend
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test_secret_key_for_ci_pipeline_only
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./medisecure-backend/coverage.xml
          flags: backend

  # Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./medisecure-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./medisecure-frontend
        run: npm ci

      - name: Lint
        working-directory: ./medisecure-frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./medisecure-frontend
        run: npm test

      - name: Build
        working-directory: ./medisecure-frontend
        run: npm run build

  # Docker Build
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./medisecure-backend
          file: ./medisecure-backend/Dockerfile
          push: false
          tags: medisecure-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./medisecure-frontend
          file: ./medisecure-frontend/Dockerfile
          push: false
          tags: medisecure-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy (for self-hosted runner)
  deploy:
    runs-on: self-hosted
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Stop existing containers
        run: |
          docker-compose down -v --remove-orphans || true

      - name: Deploy with Docker Compose
        run: |
          docker-compose build --no-cache
          docker-compose up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Verify deployment
        run: |
          curl -f http://localhost:8000/api/health || exit 1
          echo "Deployment completed successfully!"

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs
