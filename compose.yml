# medisecure-backend/docker-compose.yml
services:
  # Base de données PostgreSQL - Service Patient
  medisecure-db:
    image: postgres:13
    container_name: medisecure-db
    environment:
      POSTGRES_DB: medisecure_patients
      POSTGRES_USER: medisecure_user
      POSTGRES_PASSWORD: medisecure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./medisecure-backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medisecure_user -d medisecure_patients"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # MongoDB - Service RDV (Rendez-vous)
  medisecure-mongodb:
    image: mongo:4.4
    container_name: medisecure-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: medisecure_appointments
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # MinIO - Stockage d'objets pour les documents
  medisecure-minio:
    image: minio/minio:latest
    container_name: medisecure-minio
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # MariaDB - Service Facturation
  medisecure-mariadb:
    image: mariadb:10.5
    container_name: medisecure-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: mariadb_root_password
      MYSQL_DATABASE: medisecure_billing
      MYSQL_USER: mariadb_user
      MYSQL_PASSWORD: mariadb_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmariadb_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # RabbitMQ - Gestion des files d'attente (messagerie asynchrone)
  medisecure-rabbitmq:
    image: rabbitmq:3.8-management
    container_name: medisecure-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq_user
      RABBITMQ_DEFAULT_PASS: rabbitmq_password
      RABBITMQ_DEFAULT_VHOST: medisecure
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # Redis - Cache et stockage en mémoire rapide
  medisecure-redis:
    image: redis:6.0-alpine
    container_name: medisecure-redis
    command: redis-server --requirepass redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # Keycloak - Gestion des identités et des accès (IAM)
  medisecure-keycloak:
    image: quay.io/keycloak/keycloak:15.0.2
    container_name: medisecure-keycloak
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: postgres
      DB_ADDR: medisecure-keycloak-db
      DB_DATABASE: keycloak
      DB_USER: keycloak_user
      DB_PASSWORD: keycloak_password
      DB_SCHEMA: public
      KEYCLOAK_FRONTEND_URL: http://localhost:8180/auth
      PROXY_ADDRESS_FORWARDING: "true"
    ports:
      - "8180:8080"
    depends_on:
      medisecure-keycloak-db:
        condition: service_healthy
    networks:
      - medisecure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # PostgreSQL pour Keycloak (schéma séparé)
  medisecure-keycloak-db:
    image: postgres:13
    container_name: medisecure-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
    ports:
      - "5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # Kong Database - PostgreSQL pour Kong
  kong-database:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_password
    ports:
      - "5434:5432"
    volumes:
      - kong_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # Konga Database - PostgreSQL 11 for Konga compatibility
  konga-database:
    image: postgres:11
    container_name: konga-database
    environment:
      POSTGRES_DB: konga
      POSTGRES_USER: konga
      POSTGRES_PASSWORD: konga_password
    ports:
      - "5435:5432"
    volumes:
      - konga_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konga -d konga"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medisecure-network

  # Kong Migration - Initialisation de la base de données Kong
  kong-migration:
    image: kong:0.14.1-centos
    container_name: kong-migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password
    command: kong migrations up
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - medisecure-network
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong:0.14.1-centos
    container_name: kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy HTTP
      - "8443:8443"  # Proxy HTTPS
      - "8888:8001"  # Admin API HTTP 
      - "8444:8444"  # Admin API HTTPS
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - medisecure-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Microservice 1: Service RDV (Flask + MongoDB)
  service-rdv:
    build:
      context: ./services/service-rdv/
    container_name: service-rdv
    environment:
      MONGODB_URL: mongodb://mongo_admin:mongo_password@medisecure-mongodb:27017/medisecure_appointments?authSource=admin
      RABBITMQ_URL: amqp://rabbitmq_user:rabbitmq_password@medisecure-rabbitmq:5672/medisecure
      REDIS_URL: redis://:redis_password@medisecure-redis:6379/0
      KEYCLOAK_URL: http://medisecure-keycloak:8080/auth
      KEYCLOAK_REALM: medisecure
      KEYCLOAK_CLIENT_ID: service-rdv
      FLASK_ENV: production
      PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      medisecure-mongodb:
        condition: service_healthy
      medisecure-rabbitmq:
        condition: service_healthy
      medisecure-redis:
        condition: service_healthy
      medisecure-keycloak:
        condition: service_healthy
    networks:
      - medisecure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservice 2: Service Patient (Django + PostgreSQL)
  service-patient:
    build:
      context: ./services/service-patient/
    container_name: service-patient
    environment:
      DB_NAME: medisecure_patients
      DB_USER: medisecure_user
      DB_PASSWORD: medisecure_password
      DB_HOST: medisecure-db
      DB_PORT: 5432
      REDIS_URL: redis://:redis_password@medisecure-redis:6379/1
      KEYCLOAK_URL: http://medisecure-keycloak:8080/auth
      KEYCLOAK_REALM: medisecure
      KEYCLOAK_CLIENT_ID: service-patient
      DJANGO_SECRET_KEY: django-secret-key-change-in-production
      DJANGO_ALLOWED_HOSTS: "*"
      DJANGO_DEBUG: "False"
    ports:
      - "8001:8001"
    depends_on:
      medisecure-db:
        condition: service_healthy
      medisecure-redis:
        condition: service_healthy
      medisecure-keycloak:
        condition: service_healthy
    networks:
      - medisecure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/admin/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservice 3: Service Documents (.NET Core + MinIO)
  service-documents:
    build:
      context: ./services/service-documents/
    container_name: service-documents
    environment:
      MINIO_ENDPOINT: medisecure-minio:9000
      MINIO_ACCESS_KEY: minio_admin
      MINIO_SECRET_KEY: minio_password
      BUCKET_NAME: medical-documents
      PORT: 8003
    ports:
      - "8003:8003"
    depends_on:
      medisecure-minio:
        condition: service_healthy
      medisecure-keycloak:
        condition: service_healthy
    networks:
      - medisecure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservice 4: Service Facturation (FastAPI + MariaDB)
  service-facturation:
    build:
      context: ./services/service-facturation/
    container_name: service-facturation
    environment:
      MARIADB_URL: mysql://mariadb_user:mariadb_password@medisecure-mariadb:3306/medisecure_billing
      REDIS_URL: redis://:redis_password@medisecure-redis:6379/2
      RABBITMQ_URL: amqp://rabbitmq_user:rabbitmq_password@medisecure-rabbitmq:5672/medisecure
      KEYCLOAK_URL: http://medisecure-keycloak:8080/auth
      KEYCLOAK_REALM: medisecure
      KEYCLOAK_CLIENT_ID: service-facturation
      PORT: 8004
      ENVIRONMENT: production
    ports:
      - "8004:8004"
    depends_on:
      medisecure-mariadb:
        condition: service_healthy
      medisecure-redis:
        condition: service_healthy
      medisecure-rabbitmq:
        condition: service_healthy
      medisecure-keycloak:
        condition: service_healthy
    networks:
      - medisecure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend React
  medisecure-frontend:
    build:
      context: ./medisecure-frontend/
    container_name: medisecure-frontend
    ports:
      - "3000:3000"
    depends_on:
      - service-rdv
      - service-patient
      - service-documents
      - service-facturation
    volumes:
      - ./medisecure-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - medisecure-network

  # PgAdmin (optionnel, pour la gestion de PostgreSQL)
  medisecure-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medisecure-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medisecure.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - medisecure-db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - medisecure-network

  # Mongo Express (optionnel, pour la gestion de MongoDB)
  medisecure-mongo-express:
    image: mongo-express:latest
    container_name: medisecure-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo_password
      ME_CONFIG_MONGODB_URL: mongodb://mongo_admin:mongo_password@medisecure-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - medisecure-mongodb
    networks:
      - medisecure-network

  # phpMyAdmin (optionnel, pour la gestion de MariaDB)
  medisecure-phpmyadmin:
    image: phpmyadmin:latest
    container_name: medisecure-phpmyadmin
    environment:
      PMA_HOST: medisecure-mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: mariadb_root_password
    ports:
      - "8082:80"
    depends_on:
      - medisecure-mariadb
    networks:
      - medisecure-network

networks:
  medisecure-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  minio_data:
  mariadb_data:
  rabbitmq_data:
  redis_data:
  pgadmin_data:
  keycloak_db_data:
  kong_db_data:
  konga_db_data: